<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1e092a54e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="colorContainer" id="colorContainer"></div>
      <div class="inputGroupContainer">
        <div class="inputGroup" id="inputGroup">
          <input type="text" name="color" id="color" value="#6c5ce7" />
          <div class="icon" id="icon">
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
        <button class="generateColor" id="generateColor">Generate</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
